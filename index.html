<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form action="POST" id="mentority">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <div class="input-wrapper-name">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required>
          </div>
          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" required>
          </div>
        </div>
        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" required>
        </div>
        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" required minlength="8">
        </div>
      </fieldset>
      <fieldset>
        <legend>Informações do Mentor</legend>
        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu Mentor <span>(somente o primeiro nome)</span></label>
          <input type="text" id="mentor-name">
        </div>
      </fieldset>
      <fieldset>
        <legend>Seus Horários Disponíveis</legend>
        <fieldset>
          <h2>Primeira Mentoria</h2>
          <div class="input-wrapper-date">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AA)</span></label>
              <input type="date" id="date">
            </div>
            <div class="input-wrapper">
              <label for="start">Das</label>
              <input type="time" id="start">
            </div>
            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>
          </div>
        </fieldset>
        <fieldset>
          <h2>Segunda Mentoria</h2>
          <div class="input-wrapper-date">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AA)</span></label>
              <input type="date" id="date1">
            </div>
            <div class="input-wrapper">
              <label for="start1">Das</label>
              <input type="time" id="start1">
            </div>
            <div class="input-wrapper">
              <label for="end1">Até</label>
              <input type="time" id="end1">
            </div>
          </div>
        </fieldset>
      </fieldset>
    </form>
    <footer>
      <button type="submit" form="mentority">Salvar</button>
    </footer>
  </div>
</body>
</html>
